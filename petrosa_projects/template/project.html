{% extends 'base.html' %}

{% load static %}

{% block title %}
  Project Page
{% endblock title %}

{% block content %}

<style>

/* Project Card Grid */
.project_card {
  position: relative;
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.3s ease-in-out;
}

.project_card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  transition: transform 0.3s ease-in-out;
}

/* Overlay */
.project_overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(212, 164, 6, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: #fff;
  text-align: center;
  padding: 20px;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

/* Overlay Text */
.project_overlay h3 {
  font-size: 22px;
  font-weight: bold;
}

.project_overlay p {
  font-size: 16px;
  line-height: 1.5;
  max-width: 90%;
  margin: 0 auto;
  color: #fff;
}

/* Hover Effects */
.project_card:hover .project_overlay {
  opacity: 1;
}

.project_card:hover img {
  transform: scale(1.1);
}

/* Responsive Design */
@media (max-width: 768px) {
  .project_card img {
    height: 200px;
  }
  .project_overlay h3 {
    font-size: 18px;
  }
  .project_overlay p {
    font-size: 14px;
  }
}
</style>

<!-- bradcam_area -->
<div class="bradcam_area bradcam_bg_2 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text text-center">
          <h3>Projects</h3>
          <p><a href="{% url 'petrosa_energia_app:index' %}">Home</a> / Projects</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- bradcam_area End -->

<!-- Projects Grid -->
<div class="container my-5">
  <div class="row">
    {% for project in all_project %}
      <div class="col-md-6 mb-4">
        <div class="project_card"  data-aos="fade-up">
          <!-- The Image -->
          <img src="{{ project.image.url }}" alt="{{ project.name }}">
          <!-- Overlay -->
          <div class="project_overlay">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
