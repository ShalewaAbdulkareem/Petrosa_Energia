{% extends 'base.html' %}

{% load static %}

{% block title %}
  Project Page
{% endblock title %}

{% block content %}

<style>
    /* Banner wrapper with a lighter background (or any color/image you want) */
.projects_banner_area {
  background-color: #f5f5f5; /* or your preferred color */
  padding: 60px 0;          /* top and bottom spacing */
  margin-top: 80px;         /* if you need spacing under the header */
}
/* Images */
.project-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease-in-out;
}

/* Center the content and adjust text styles */
.projects_banner_content {
  text-align: center;
  color: #333; /* text color */
}

.projects_title {
  font-size: 48px;     /* big title */
  font-weight: 700;    /* bold */
  margin-bottom: 10px; /* spacing under the title */
}
.project-card:hover img {
  transform: scale(1.05); /* Zoom effect on hover */
}

/* Optional underline to mimic the screenshotâ€™s style */
.projects_underline {
  width: 80px;
  border: 2px solid #ff0000; /* or any accent color you want */
  margin: 0 auto 15px;       /* center it and give bottom spacing */
}
/* Hover effect */
.project_overlay:hover {
    transform: translate(-50%, -60%); /* Moves the text slightly upwards on hover */
}


/* Subtext or breadcrumb style */
.projects_subtitle {
  font-size: 16px;
  color: #666;
  margin-bottom: 0;
}

/* If you have a category label like "IPP" */
.projects_category {
  display: inline-block;
  background-color: #eee;
  color: #333;
  padding: 5px 10px;
  margin-top: 10px;
  font-weight: 500;
}

/* Example project card styling */
/* Individual project card */
.project-card {
  position: relative;
  width: calc(50% - 10px); /* Two cards per row */
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

/* Text overlay */
.project-card .overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 20px;
  background: rgba(0, 0, 0, 0.7); /* Transparent black overlay */
  color: #fff;
  text-align: left;
  transition: background 0.3s ease-in-out;
}
.project-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px; /* Space between cards */
  padding: 20px;
  background-color: #ffff; /* Dark background like Mikano */
}

.project_card h3 {
  margin-top: 15px;
  font-size: 20px;
  font-weight: 600;
}
.project_card p {
  margin-bottom: 15px;
  color: #555;
}


</style>

  <!-- bradcam_area  -->
  <div class="bradcam_area bradcam_bg_2 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <h3>Projects</h3>
                        <p><a href="{% url 'petrosa_energia_app:index' %}">Home</a> / Projects</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
    
      <!-- Content for the projects (cards, grids, etc.) goes here -->
      <div class="container my-5">
  <div class="row">
    {% for project in all_project %}
      <div class="col-md-6 mb-4">
        <div class="project_card position-relative">
          <!-- The Image -->
          <img
            src="{{ project.image.url }}"
            alt="{{ project.name }}"
          />
          <!-- The Overlay with text -->
          <div class="project_overlay">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
            <!-- <a href="#" class="read_more">READ MORE</a> -->
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

    <!-- galery_area_END -->
   
    
{% endblock %}
